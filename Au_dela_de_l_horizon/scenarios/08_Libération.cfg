    [event]
      name=moveto
      first_time_only=no
        [filter]
            side=1
            x=9
            y=9
        [/filter]
	[remove_item]
            x=9
            y=9
	[/remove_item]
	[item]
    	  x=9
    	  y=9
         image=items/chest-plain-open.png
 	[/item]
       [message]
           speaker= narrator
           message=_ "Que vais je prendre"
           image=items/sword.png
           [option]
               message=_ "Pierre à affuter (dégâts à l'épée +2)"
               [command]
                   [if]
                   [have_unit] 
                     type=Longbowman,Sergeant,Lieutenant
                   [/have_unit] 
                       [then]
                           [object]
                               [effect]
                                   apply_to=attack
                                   range=melee
                                   increase_damage=2
                               [/effect]
                           [/object]
                       [/then]
			[else]
      			 [message]
        		   speaker=narrator
          		   message=_ "Je ne peux les prendre, je n'ai pas d'épée"
      			 [/message]
			[/else]
                   [/if]
               [/command]
           [/option]
           [option]
               message=_ "Munitions pour la fronde (dégâts à la fronde +2)"
               [command]
                   [if]
                    [have_unit] 
                      type=Tara
                    [/have_unit] 
                       [then]
                           [object]
                               [effect]
                                   apply_to=attack
                                   range=ranged
                                   name=Fronde
                                   increase_damage=2
                               [/effect]
                           [/object]
                       [/then]
			[else]
      			 [message]
        		   speaker=narrator
          		   message=_ "Je ne peux les prendre, je n'ai pas de fonde"
      			 [/message]
			[/else]
                   [/if]
               [/command]
           [/option]
           [option]
               message=_ "Flèches plus efficaces (dégâts à l'arc +2)"
               [command]
