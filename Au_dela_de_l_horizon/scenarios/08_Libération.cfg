                           [/object]
                       [/then]
			[else]
      			 [message]
        		   speaker=narrator
          		   message=_ "Je ne peux les prendre, je n'ai pas d'arc"
      			 [/message]
			[/else]
                   [/if]
               [/command]
           [/option]
           [option]
               message=_ "Flèches plus efficaces (dégâts à l'arbalète +2)"
               [command]
                   [if]
                    [have_unit] 
                      type=Sergeant,Lieutenant
                    [/have_unit] 
                       [then]
                           [object]
                               [effect]
                                   apply_to=attack
                                   range=ranged
                                   name=crossbow
                                   increase_damage=2
                               [/effect]
                           [/object]
                       [/then]
			[else]
      			 [message]
        		   speaker=narrator
          		   message=_ "Je ne peux les prendre, je n'ai pas d'arbalète"
      			 [/message]
			[/else]
                   [/if]
               [/command]
           [/option]

       [/message]
