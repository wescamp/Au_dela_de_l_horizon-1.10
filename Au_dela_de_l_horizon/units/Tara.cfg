[unit_type]
    id=Tara
    name= _ "Tara"
    unrenamable=yes
    race=human
    gender=female
    image="Tara/princess.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    profile=Tara/princess.png
    small_profile=Tara/princess.png
    upkeep=loyal
    hitpoints=44
    movement_type=elusivefoot
    movement=5
    experience=80
    level=2
    alignment=lawfull
    advances_to=NULL
    {AMLA_DEFAULT}
    cost=40
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    description= _ "Issue du peuple, Tara conservée la dureté de sa classe mais a su s'illustrer durant la Grande Guerre. Aujourd'hui elle s'apprête à se marier avec Kallen"
    usage=mixed fighter
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="Tara/princess.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="Tara/princess-defend-1-1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="Tara/princess-defend-1-2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="Tara/princess-defend-1-1.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="Tara/princess.png"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="Tara/princess.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="Tara/princess-defend.png"
            sound={SOUND_LIST:HUMAN_FEMALE_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="Tara/princess.png"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        [frame]
            begin=-126
            end=-125
            image="Tara/princess.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="Tara/princess-defend.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="Tara/princess.png"
        [/frame]
    [/defend]
    [attack]
        name=Baton
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=Fronde
        icon=attacks/sling.png
        type=impact
        range=ranged
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=Baton
        [/filter_attack]
        [frame]
            begin=-175
            end=-150
            image="Tara/princess.png"
            sound=staff.wav
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="Tara/princess-attack-staff1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="Tara/princess-attack-staff2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="Tara/princess-attack-staff2.png"
                sound=staff.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="Tara/princess-defend-1-2.png"
        [/frame]
        [frame]
            begin=150
            end=175
            image="Tara/princess.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=Fronde
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/stone.png"
            image_diagonal="projectiles/stone.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-100
                image="Tara/princess-attack-sling1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-100
                image="Tara/princess-attack-sling1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="Tara/princess-attack-sling2.png"
        [/frame]
    [/attack_anim]
[/unit_type]
